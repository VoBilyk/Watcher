<p-dialog class="download-dialog" header="DOWNLOAD DATA COLLECTOR" (onHide)="closeDialog()" appendTo="body" [(visible)]="display" [modal]="true" [responsive]="true"
    [draggable]="false" [width]="720" [minWidth]="720" [maximizable]="false" [baseZIndex]="999">
    <div class="wrapper">
        <div class="box title">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12">
                    <p>Enter this instance id in desktop app: </p>
                </div>
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-inputgroup">
                        <input type="text" readonly class="guid" [value]="guid" placeholder="Guid id" pInputText placeholder="Keyword">   
                        <button pButton class="ui-button-raised ui-button-info" (click)="copyToClipboard(guid)" label="Copy" ></button>      
                    </div>
                </div>
            </div>
        </div>
        <div class="box win">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12">
                    <p class="lableOS">Windows installer</p>
                </div>
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-input">
                        <div class="windows-steps">
                            <p >
                                    1. Download and run installer.
                            </p>
                            <p>
                                2. Set the guid.
                            </p>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>
        <div class="box linux">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12">
                    <p class="lableOS">Linux installer</p>
                </div>
                <div class="ui-g-12 ui-md-12">
                    <div class="ui-input">
                        <div class="linux-cmd">
                            <p >
                                 # The first start should be with the rights of root,
                            </p>
                            <p >
                                # for correct recording of the config.
                            </p>
                            <p >
                                <span>~$</span> sudo /usr/bin/DataCollector/DataCollector
                            </p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="box win-btn">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12">
                        <div class="ui-input">
                            <a href="{{exeLink}}"
                                pButton label="Download" (click)="closeDialog()" class="ui-button-info">
                            </a>      
                        </div>
                    </div>
                </div>
            </div>
            <div class="box linux-btn">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-input">
                            <a href="{{debLink}}"
                                pButton label="Download .deb" (click)="closeDialog()" class="ui-button-info">
                            </a>      
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="ui-input">
                            <a href="{{tgzLink}}"
                                pButton label="Download .tgz" (click)="closeDialog()" class="ui-button-info">
                            </a>      
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
</p-dialog>
