<p-dialog
  header="Add new organizations"
  [(visible)]="display"
  [contentStyle]="{'width':'350px', 'min-width': '70px'}"
  [minY]="70"
  [closable]="false"
  [modal]="true"
  [responsive]="true"
  [draggable]="false"
  [maximizable]="false"
  [baseZIndex]="999"
>
  <form class="organizationForm" [formGroup]="organizationForm">
    <div class="ui-g">
      <div class="ui-g-12 ui-md-12 ui-lg-12">
        <div class="label">Name*:</div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <input formControlName="name" type="text" pInputText placeholder="Company name"/>
              <div *ngIf="organizationForm.get('name').errors && (organizationForm.get('name')?.dirty || organizationForm.get('name')?.touched)" class="alert alert-danger">
                <div *ngIf="organizationForm.get('name').errors.required">Company name is required.</div>
                <div *ngIf="organizationForm.get('name').errors.minlength">Company name must be at least 4 characters long.</div>
              </div>
            </div>
          </div>
        </div>

        <div class="label">Email:</div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <input formControlName="email" type="email" pInputText placeholder="Email"/>
              <div *ngIf="organizationForm.get('email').errors && (organizationForm.get('email')?.dirty || organizationForm.get('email')?.touched)" class="alert alert-danger">
                <div *ngIf="organizationForm.get('email').errors.required"> Email is required.</div>
                <div *ngIf="organizationForm.get('email').errors.email">Email must be a valid email address</div>
              </div>
            </div>
          </div>
        </div>

        <div class="label">Contact number:</div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <p-inputMask formControlName="contactNumber" type="phone" mask="+380 (99) 999-99-99"  placeholder="Contact number"></p-inputMask>
            </div>
          </div>
        </div>

        <div class="label">Web site:</div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <input formControlName="webSite" type="text" pInputText placeholder="Web site">
              <div *ngIf="organizationForm.get('webSite') && (organizationForm.get('webSite')?.dirty || organizationForm.get('webSite')?.touched)" class="alert alert-danger">
                <div *ngIf="organizationForm.get('webSite').errors">Web site must be a valid.</div>
              </div>
            </div>
          </div>
        </div>

        <div class="label">Description:</div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <textarea rows="5" pInputTextarea formControlName="description"></textarea>
          </div>
        </div>
      </div>
    </div>
    <button id="hiddenSaveButton" #hiddenSaveButton class="hidden-button" type="submit" (click)="onAdd()" style="display: none;"></button>
  </form>

  <p-footer>
    <div class="text-center">
        <button pButton type="button" label="Add" [disabled]="!organizationForm.valid" (click)="hiddenSaveButton.click()"  class="ui-button-success button"></button>
        <button pButton type="button" class="ui-button-raised ui-button-danger button" (click)="onClose()" label="Cancel"></button>
    </div>
  </p-footer>
</p-dialog>
