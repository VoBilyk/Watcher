<div class="menu">
  <div class="panelMenuContainer">
    <div class="input-group stylish-input-group">
      <div class="search">
        <input type="text" size="10" pInputText placeholder="Search" (input)="onSearchChange($event.target.value)">
          <i class="fa fa-search"></i>
      </div>
    </div>
    <p-panelMenu [multiple]="false" [model]="menuItems"></p-panelMenu>
    <p-progressSpinner class="btn-spinner spinner" *ngIf="isLoading" strokeWidth="3" [style]="{width: '40px', height: '40px'}"></p-progressSpinner>
  </div>
</div>
<app-download-app (closed)="onClose()" [display]="showDownloadModal" [guid]="currentGuidId"></app-download-app>
<app-spinner-popup [display]="isDeleting" [header]="popupMessage"></app-spinner-popup>
