<div class="working-area">

  <div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <div class="title-block">
        <div class="title">Instance activities</div>
        <button pButton label="Refresh" class="ui-button ui-state-default ui-corner-all ui-button-text-only ui-widget" (click)="getLogs()"></button>
      </div>      
      <hr>
    </div>
  </div>


  <p-table *ngIf="logs.length > 0" [value]="logs" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th class="column">TIME</th>
        <th class="column">MESSAGE</th>
        <th class="column">EVENT LEVEL</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-log>
      <tr>
        <td class="text-center">{{log.timestamp | date:'medium'}}</td>
        <td class="text-center">{{log.message}}</td>
        <td class="text-center">{{log.logLevelName}}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="tutorial" *ngIf="logs.length == 0">
    <p class="tutorial-item">No data found</p>
  </div>

</div>
